name: Test Environment Deployment

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

jobs:
  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest

    env:
      SERVER_HOST: '38.242.233.166'
      PROJECT_PATH: /root/kds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY_BASE64: ${{ secrets.SSH_PRIVATE_KEY_BASE64 }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Validate SSH key format
        run: |
          echo "ðŸ”‘ Validating SSH key format..."
          if ! ssh-keygen -l -f ~/.ssh/id_ed25519 2>/dev/null; then
            echo "âŒ SSH key validation failed!"
            exit 1
          fi
          echo "âœ… SSH key format is valid"

      - name: Verify SSH connection
        run: |
          echo "ðŸ”Œ Testing SSH connection to ${{ env.SERVER_HOST }}..."
          if ! ssh -o ConnectTimeout=10 -o BatchMode=yes -o StrictHostKeyChecking=yes root@${{ env.SERVER_HOST }} "echo 'SSH connection successful'" 2>&1; then
            echo "âŒ SSH connection to test server failed!"
            exit 1
          fi
          echo "âœ… SSH connection test passed"

      - name: Get commit information
        id: commit_info
        run: |
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%s | head -c 100)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      - name: Get version information
        id: version_info
        run: |
          echo "version=$(git describe --tags --always)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy to test environment
        run: |
          ssh root@${{ env.SERVER_HOST }} << 'EOF'
            set -e

            echo "=========================================="
            echo "Test Environment Deployment Started"
            echo "=========================================="
            echo ""
            echo "Version: ${{ steps.version_info.outputs.version }}"
            echo "Commit: ${{ steps.commit_info.outputs.commit_sha }}"
            echo "Author: ${{ steps.commit_info.outputs.author }}"
            echo "Message: ${{ steps.commit_info.outputs.commit_message }}"
            echo "Trigger: ${{ github.event_name }}"
            echo ""

            cd ${{ env.PROJECT_PATH }}

            # Export version information for deployment script
            export VERSION="${{ steps.version_info.outputs.version }}"
            export BUILD_TIME="${{ steps.version_info.outputs.build_time }}"
            export COMMIT_SHA="${{ steps.version_info.outputs.commit_sha }}"

            # Run deployment script
            bash scripts/test-deploy.sh deploy

            echo ""
            echo "=========================================="
            echo "Deployment completed successfully!"
            echo "=========================================="
          EOF

      - name: Verify deployment health
        run: |
          echo "Waiting 30 seconds for services to stabilize..."
          sleep 30

          ssh root@${{ env.SERVER_HOST }} << 'EOF'
            cd ${{ env.PROJECT_PATH }}
            bash scripts/test-deploy.sh health
          EOF

      - name: Send success notification
        if: success()
        run: |
          echo "âœ… Test deployment successful!"
          echo "ðŸŒ URL: https://staging.hummytummy.com"
          echo "ðŸ“ Commit: ${{ steps.commit_info.outputs.commit_sha }}"

      - name: Send failure notification
        if: failure()
        run: |
          echo "âŒ Test deployment failed!"
          echo "ðŸ“ Commit: ${{ steps.commit_info.outputs.commit_sha }}"
          echo "ðŸ”„ Rollback may have been triggered automatically"

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_ed25519
