version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: kds-beta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_pos_beta}
    volumes:
      - postgres_beta_data:/var/lib/postgresql/data
      - ./backup:/backup
    ports:
      - "5433:5432"  # Different port for beta
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds-beta-network

  redis:
    image: redis:7-alpine
    container_name: kds-beta-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_beta_data:/data
    ports:
      - "6380:6379"  # Different port for beta
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds-beta-network

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:${IMAGE_TAG:-latest}
    container_name: kds-beta-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://beta.yourapp.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://beta.yourapp.com}
      LOG_LEVEL: info
      LOG_TO_FILE: "true"
      # Email configuration
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_SECURE: ${EMAIL_SECURE}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      # Payment providers (test/sandbox keys for beta)
      STRIPE_SECRET_KEY: ${STRIPE_TEST_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_TEST_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_TEST_WEBHOOK_SECRET}
      IYZICO_API_KEY: ${IYZICO_SANDBOX_API_KEY}
      IYZICO_SECRET_KEY: ${IYZICO_SANDBOX_SECRET_KEY}
      IYZICO_BASE_URL: https://sandbox-api.iyzipay.com
    volumes:
      - backend_logs:/app/logs
      - uploads_beta:/app/uploads
    ports:
      - "3001:3000"  # Beta backend port
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kds-beta-network
    labels:
      - "com.kds.environment=beta"
      - "com.kds.service=backend"
      - "com.kds.version=${IMAGE_TAG}"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:${IMAGE_TAG:-latest}
    container_name: kds-beta-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: https://beta-api.yourapp.com
      VITE_WS_URL: wss://beta-api.yourapp.com
      VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_TEST_PUBLISHABLE_KEY}
      VITE_ENVIRONMENT: beta
    ports:
      - "5174:80"  # Beta frontend port
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kds-beta-network
    labels:
      - "com.kds.environment=beta"
      - "com.kds.service=frontend"
      - "com.kds.version=${IMAGE_TAG}"

  # Nginx reverse proxy for beta environment
  nginx:
    image: nginx:alpine
    container_name: kds-beta-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/beta.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - kds-beta-network
    labels:
      - "com.kds.environment=beta"
      - "com.kds.service=nginx"

volumes:
  postgres_beta_data:
    driver: local
  redis_beta_data:
    driver: local
  uploads_beta:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  kds-beta-network:
    driver: bridge
    name: kds-beta-network
