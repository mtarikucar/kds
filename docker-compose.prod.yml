version: '3.8'

name: kds-prod

services:
  # PostgreSQL Database (Shared - uses production database)
  postgres:
    env_file:
      - .env.production
    image: postgres:15-alpine
    container_name: kds_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_pos_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds_network

  # Redis Cache (Shared - uses DB 2 for production)
  redis:
    env_file:
      - .env.production
    image: redis:7-alpine
    container_name: kds_redis_prod
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds_network

  # Apache Kafka (KRaft mode - no Zookeeper)
  kafka:
    image: apache/kafka:3.7.0
    container_name: kds_kafka_prod
    restart: always
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENERS: 'CONTROLLER://kafka:29093,PLAINTEXT://kafka:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 5
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      CLUSTER_ID: 'kds-kafka-prod-001'
    ports:
      - '9092:9092'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ['CMD-SHELL', '/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kds_network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Kafka Topic Initialization
  kafka-init:
    image: apache/kafka:3.7.0
    container_name: kds_kafka_init_prod
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 5

      # Create topics for order integration
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic platform-webhooks --partitions 5 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic platform-webhooks-dlq --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic order-status-sync --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic order-status-sync-dlq --partitions 2 --replication-factor 1

      echo 'Topics created successfully!'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list
      "
    networks:
      - kds_network

  # Backend API (NestJS) - Production Blue Environment
  backend-blue:
    env_file:
      - .env.production
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: kds_backend_blue
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-restaurant_pos_prod}
      REDIS_URL: redis://redis:6379/2
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # Stripe Configuration (Production)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # Iyzico Configuration (Production)
      IYZICO_API_KEY: ${IYZICO_API_KEY}
      IYZICO_SECRET_KEY: ${IYZICO_SECRET_KEY}
      IYZICO_BASE_URL: ${IYZICO_BASE_URL:-https://api.iyzipay.com}
      # PayTR Configuration (Production)
      PAYTR_MERCHANT_ID: ${PAYTR_MERCHANT_ID}
      PAYTR_MERCHANT_KEY: ${PAYTR_MERCHANT_KEY}
      PAYTR_MERCHANT_SALT: ${PAYTR_MERCHANT_SALT}
      PAYTR_BASE_URL: ${PAYTR_BASE_URL:-https://www.paytr.com}
      PAYTR_TEST_MODE: ${PAYTR_TEST_MODE:-false}
      BACKEND_URL: ${BACKEND_URL:-https://hummytummy.com}
      # Email Configuration (Production)
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      # Desktop App CI/CD
      DESKTOP_RELEASE_API_KEY: ${DESKTOP_RELEASE_API_KEY}
      # Subscription Settings
      DEFAULT_TRIAL_DAYS: ${DEFAULT_TRIAL_DAYS:-14}
      TRIAL_REMINDER_DAYS: ${TRIAL_REMINDER_DAYS:-3}
      # Google OAuth 2.0
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Kafka Configuration
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: kds-order-integration-prod
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      USE_KAFKA_DLQ: ${USE_KAFKA_DLQ:-true}
    ports:
      - '3000:3000'
    volumes:
      - invoice_storage:/app/storage
      - uploads_storage:/app/uploads
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kds_network

  # Backend API (NestJS) - Production Green Environment
  backend-green:
    env_file:
      - .env.production
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: kds_backend_green
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-restaurant_pos_prod}
      REDIS_URL: redis://redis:6379/2
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # Stripe Configuration (Production)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # Iyzico Configuration (Production)
      IYZICO_API_KEY: ${IYZICO_API_KEY}
      IYZICO_SECRET_KEY: ${IYZICO_SECRET_KEY}
      IYZICO_BASE_URL: ${IYZICO_BASE_URL:-https://api.iyzipay.com}
      # PayTR Configuration (Production)
      PAYTR_MERCHANT_ID: ${PAYTR_MERCHANT_ID}
      PAYTR_MERCHANT_KEY: ${PAYTR_MERCHANT_KEY}
      PAYTR_MERCHANT_SALT: ${PAYTR_MERCHANT_SALT}
      PAYTR_BASE_URL: ${PAYTR_BASE_URL:-https://www.paytr.com}
      PAYTR_TEST_MODE: ${PAYTR_TEST_MODE:-false}
      BACKEND_URL: ${BACKEND_URL:-https://hummytummy.com}
      # Email Configuration (Production)
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      # Desktop App CI/CD
      DESKTOP_RELEASE_API_KEY: ${DESKTOP_RELEASE_API_KEY}
      # Subscription Settings
      DEFAULT_TRIAL_DAYS: ${DEFAULT_TRIAL_DAYS:-14}
      TRIAL_REMINDER_DAYS: ${TRIAL_REMINDER_DAYS:-3}
      # Google OAuth 2.0
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Kafka Configuration
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: kds-order-integration-prod
      KAFKA_ENABLED: ${KAFKA_ENABLED:-true}
      USE_KAFKA_DLQ: ${USE_KAFKA_DLQ:-true}
    ports:
      - '3001:3000'
    volumes:
      - invoice_storage:/app/storage
      - uploads_storage:/app/uploads
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kds_network
    profiles:
      - green  # Only start with specific profile

  # Frontend (React) - Production Blue Environment
  frontend-blue:
    env_file:
      - .env.production
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-https://hummytummy.com/api}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://hummytummy.com}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://hummytummy.com}
        VITE_WS_URL: ${VITE_WS_URL:-wss://hummytummy.com}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: kds_frontend_blue
    restart: always
    depends_on:
      - backend-blue
    ports:
      - '8080:80'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://127.0.0.1:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - kds_network

  # Frontend (React) - Production Green Environment
  frontend-green:
    env_file:
      - .env.production
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-https://hummytummy.com/api}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://hummytummy.com}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://hummytummy.com}
        VITE_WS_URL: ${VITE_WS_URL:-wss://hummytummy.com}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: kds_frontend_green
    restart: always
    depends_on:
      - backend-green
    ports:
      - '8081:80'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://127.0.0.1:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - kds_network
    profiles:
      - green  # Only start with specific profile

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  invoice_storage:
  uploads_storage:

networks:
  kds_network:
    driver: bridge
