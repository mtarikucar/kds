version: '3.8'

name: kds-prod

services:
  # PostgreSQL Database
  postgres:
    env_file:
      - .env.production
    image: postgres:15-alpine
    container_name: kds_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_pos_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds_network

  # Redis Cache
  redis:
    env_file:
      - .env.production
    image: redis:7-alpine
    container_name: kds_redis_prod
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds_network

  # Backend API (NestJS)
  backend:
    env_file:
      - .env.production
    image: ${BACKEND_IMAGE:-kds-backend:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: kds_backend_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-restaurant_pos_prod}
      REDIS_URL: redis://redis:6379/2
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      IYZICO_API_KEY: ${IYZICO_API_KEY}
      IYZICO_SECRET_KEY: ${IYZICO_SECRET_KEY}
      IYZICO_BASE_URL: ${IYZICO_BASE_URL:-https://api.iyzipay.com}
      PAYTR_MERCHANT_ID: ${PAYTR_MERCHANT_ID}
      PAYTR_MERCHANT_KEY: ${PAYTR_MERCHANT_KEY}
      PAYTR_MERCHANT_SALT: ${PAYTR_MERCHANT_SALT}
      PAYTR_BASE_URL: ${PAYTR_BASE_URL:-https://www.paytr.com}
      PAYTR_TEST_MODE: ${PAYTR_TEST_MODE:-false}
      BACKEND_URL: ${BACKEND_URL:-https://hummytummy.com}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      DESKTOP_RELEASE_API_KEY: ${DESKTOP_RELEASE_API_KEY}
      DEFAULT_TRIAL_DAYS: ${DEFAULT_TRIAL_DAYS:-14}
      TRIAL_REMINDER_DAYS: ${TRIAL_REMINDER_DAYS:-3}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - '3000:3000'
    volumes:
      - invoice_storage:/app/storage
      - uploads_storage:/app/uploads
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://0.0.0.0:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kds_network

  # Frontend (React)
  frontend:
    env_file:
      - .env.production
    image: ${FRONTEND_IMAGE:-kds-frontend:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-https://hummytummy.com/api}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://hummytummy.com}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://hummytummy.com}
        VITE_WS_URL: ${VITE_WS_URL:-wss://hummytummy.com}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: kds_frontend_prod
    restart: always
    depends_on:
      - backend
    ports:
      - '8080:80'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://127.0.0.1:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - kds_network

  # Landing Page (Next.js)
  landing:
    env_file:
      - .env.production
    image: ${LANDING_IMAGE:-kds-landing:latest}
    build:
      context: ./landing
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://hummytummy.com/api}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://hummytummy.com}
    container_name: kds_landing_prod
    restart: always
    environment:
      NODE_ENV: production
    ports:
      - '3100:3000'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://0.0.0.0:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - kds_network

volumes:
  postgres_data:
  redis_data:
  invoice_storage:
  uploads_storage:

networks:
  kds_network:
    driver: bridge
