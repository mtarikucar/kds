version: '3.8'

services:
  # PostgreSQL Database (Shared - uses dev database)
  postgres:
    image: postgres:15-alpine
    container_name: kds_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_pos_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds_network

  # Redis Cache (Shared - uses DB 0 for dev)
  redis:
    image: redis:7-alpine
    container_name: kds_redis_dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds_network

  # Backend API (NestJS) - Development
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kds_backend_dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-restaurant_pos_dev}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5174}
      # Stripe Configuration (Test)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      # Iyzico Configuration (Sandbox)
      IYZICO_API_KEY: ${IYZICO_API_KEY:-sandbox-key}
      IYZICO_SECRET_KEY: ${IYZICO_SECRET_KEY:-sandbox-secret}
      IYZICO_BASE_URL: ${IYZICO_BASE_URL:-https://sandbox-api.iyzipay.com}
      # Email Configuration
      EMAIL_HOST: ${EMAIL_HOST:-smtp.mailtrap.io}
      EMAIL_PORT: ${EMAIL_PORT:-2525}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-dev@restaurant-pos.com}
      # Subscription Settings
      DEFAULT_TRIAL_DAYS: ${DEFAULT_TRIAL_DAYS:-14}
      TRIAL_REMINDER_DAYS: ${TRIAL_REMINDER_DAYS:-3}
    ports:
      - '3001:3001'
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
      - /app/node_modules
    networks:
      - kds_network

  # Frontend (React + Vite) - Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: kds_frontend_dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
      VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
    ports:
      - '5174:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - kds_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kds_network:
    driver: bridge
